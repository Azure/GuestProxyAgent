services:
  gpawindev:
    container_name: GpaWindowsDev
    build:
      context: .
      dockerfile: DockerFile
      args:
        RUST_VERSION: 1.80.0
    platform: windows/amd64
    volumes:
      - ../../:C:\Users\ContainerAdministrator\GuestProxyAgent:rw
    working_dir: C:\Users\ContainerAdministrator\GuestProxyAgent
    tty: true
